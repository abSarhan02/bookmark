<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="assets/AB-PNG.png" type="image/x-icon">
    <title>Bookmark</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-center pt-5">
            <h1 class="font-pacifico my-5 mt-4 position-relative">Bookmarker</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="w-100 border-dotted py-4 bg-white p-5 shadow">
                <h3 class="text-center mb-3"><i class="fa-regular fa-bookmark mx-2 position-relative"></i>Bookmark your
                    favorite sites<i class="fa-regular fa-bookmark mx-2 position-relative"></i></h3>
                <fieldset>
                    <div class="mb-3">
                        <label class="form-label fw-semibold"><i class="fa-solid fa-book-bookmark"></i> Site
                            Name</label>
                        <input type="text" id="site-name" class="form-control fw-semibold" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold"><i class="fa-solid fa-link"></i> Site URL</label>
                        <input type="text" id="site-url" class="form-control fw-semibold" placeholder="Website URL">
                    </div>
                    <div class="text-center">
                        <button type="button" id="submit" class="btn submit px-5 my-2 text-white">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="container mt-4">
            <table class="table shadow">
                <thead>
                    <tr class="text-center align-middle">
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="output">

                </tbody>
            </table>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script> 

</html>
